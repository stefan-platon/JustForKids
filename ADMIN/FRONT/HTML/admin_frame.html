<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> JFK </title>
    <link type="text/css" rel="stylesheet" href="../CSS/admin_frame.css">
    <!-- script responsabil de inserarea in div-ul page a paginei corespunzatoare butonului apasat -->
    <script>
        function loadDoc(x) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("page").innerHTML = this.responseText;
                }
            };
            if(x == 1)
            {
                xhttp.open("GET", "admin_cauta_util.html", true);
                xhttp.send();
            }
            if(x == 3)
            {
                xhttp.open("GET", "admin_gaseste_util.html", true);
                xhttp.send();
            }
            if(x == 4)
            {
                xhttp.open("GET", "admin_cauta_intrebare.html", true);
                xhttp.send();
            }
            if(x == 5)
            {
                xhttp.open("GET", "admin_sterge_intrebare.html", true);
                xhttp.send();
            }
            if(x == 6)
            {
                xhttp.open("GET", "admin_actualizeaza_intrebare.html", true);
                xhttp.send();
            }
            if(x == 7)
            {
                xhttp.open("GET", "admin_insereaza_intrebare.html", true);
                xhttp.send();
            }
            if(x == 8)
            {
                xhttp.open("GET", "admin_lista_domenii.html", true);
                xhttp.send();
            }
            if(x == 9)
            {
                xhttp.open("GET", "admin_sterge_domeniu.html", true);
                xhttp.send();
            }
            if(x == 10)
            {
                xhttp.open("GET", "admin_insereaza_domeniu.html", true);
                xhttp.send();
            }
            if(x == 11)
            {
                xhttp.open("GET", "admin_cauta_tutore.html", true);
                xhttp.send();
            }
            if(x == 12)
            {
                xhttp.open("GET", "admin_gaseste_tutori.html", true);
                xhttp.send();
            }
            if(x == 13)
            {
                xhttp.open("GET", "admin_gaseste_realizare.html", true);
                xhttp.send();
            }
            if(x == 14)
            {
                xhttp.open("GET", "admin_sterge_realizare.html", true);
                xhttp.send();
            }
            if(x == 15)
            {
                xhttp.open("GET", "admin_insereaza_realizare.html", true);
                xhttp.send();
            }
            if(x == 16)
            {
                xhttp.open("GET", "admin_gaseste_joc.html", true);
                xhttp.send();
            }
            if(x == 17)
            {
                xhttp.open("GET", "admin_sterge_joc.html", true);
                xhttp.send();
            }
            if(x == 18)
            {
                xhttp.open("GET", "admin_insereaza_joc.html", true);
                xhttp.send();
            }
        }
    </script>
</head>

<body>
<!-- logo-ul sitului -->
<div class = "logo">
    <img class="logo_picture" src="../IMG/OTHER/logo.png" alt="alt">
</div>
<!-- div ce contine intreaga pagina -->
<div class = "container">
    <!-- setul de butoane pentru utilizatori -->
    <div class="dropdown_1">
        <button type = "button" class = "btn" >Utilizatori</button>
        <div class = "dropdown-content">
            <button type = "button" class = "btn" onclick="return loadDoc(1);">Cauta utilizator</button>
            <button type = "button" class = "btn" onclick="return loadDoc(3);">Gaseste utilizatori</button>
            <form action="../../BACK/admin_reset_dificultate.php" method="post">
                <button type="submit" class="btn">Reset dificultate</button>
            </form>
            <form action="../../BACK/admin_radiaza_conturi.php" method="post">
                <button type="submit" class="btn">Radiaza conturi</button>
            </form>
        </div>
    </div>
    <!-- setul de butoane pentru intrebari -->
    <div class="dropdown_2">
        <button type = "button" class = "btn" >Intrebari</button>
        <div class = "dropdown-content">
            <button type = "button" class = "btn" onclick="return loadDoc(4);">Cauta intrebare</button>
            <button type = "button" class = "btn" onclick="return loadDoc(5);">Sterge intrebare</button>
            <button type = "button" class = "btn" onclick="return loadDoc(6);">Update intrebare</button>
            <button type = "button" class = "btn" onclick="return loadDoc(7);">Insereaza intrebare</button>
        </div>
    </div>
    <!-- setul de butoane pentru domenii -->
    <div class="dropdown_3">
        <button type = "button" class = "btn" >Domenii</button>
        <div class = "dropdown-content">
            <button type = "button" class = "btn" onclick="return loadDoc(8);">Lista domenii</button>
            <button type = "button" class = "btn" onclick="return loadDoc(9);">Sterge domeniu</button>
            <button type = "button" class = "btn" onclick="return loadDoc(10);">Insereaza domeniu</button>
        </div>
    </div>
    <!-- setul de butoane pentru tutori -->
    <div class="dropdown_4">
        <button type = "button" class = "btn" >Tutori</button>
        <div class = "dropdown-content">
            <button type = "button" class = "btn" onclick="return loadDoc(11);">Cauta tutore</button>
            <button type = "button" class = "btn" onclick="return loadDoc(12);">Gaseste tutori</button>
        </div>
    </div>
    <!-- setul de butoane pentru realizari -->
    <div class="dropdown_5">
        <button type = "button" class = "btn" >Realizari</button>
        <div class = "dropdown-content">
            <button type = "button" class = "btn" onclick="return loadDoc(13);">Gaseste realizari</button>
            <button type = "button" class = "btn" onclick="return loadDoc(14);">Sterge realizare</button>
            <button type = "button" class = "btn" onclick="return loadDoc(15);">Insereaza realizare</button>
        </div>
    </div>
    <!-- setul de butoane pentru jocuri -->
    <div class="dropdown_6">
        <button type = "button" class = "btn" >Jocuri</button>
        <div class = "dropdown-content">
            <button type = "button" class = "btn" onclick="return loadDoc(16);">Gaseste joc</button>
            <button type = "button" class = "btn" onclick="return loadDoc(17);">Sterge joc</button>
            <button type = "button" class = "btn" onclick="return loadDoc(18);">Insereaza joc</button>
        </div>
    </div>
    <!-- divul unde se va face inserarea celorlalte pagini -->
    <div id = "page" class = "page">

    </div>
</div>
    <!-- link-uri externe catre paginile sitului -->
<div class = "external_links">
    <a href = "http://facebook.com/"><img src="../IMG/MEDIA_ICONS/facebook.png" width="35" height="35" alt="alt"></a>
    <a href = "https://twitter.com/?lang=en"><img src="../IMG/MEDIA_ICONS/twitter.png" width="35" height="35" alt="alt"></a>

</div>

<div class = "footer">

</body>

</html>
