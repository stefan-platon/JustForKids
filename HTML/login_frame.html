<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> JFK </title>
    <link type="text/css" rel="stylesheet" href="../CSS/login_frame.css">
    <!-- script responsabil de inserarea in div-ul page a paginei corespunzatoare butonului apasat -->
    <script>
        function loadDoc(x) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("page").innerHTML = this.responseText;
                }
            };
            if(x == 1)
            {
                xhttp.open("GET", "login_content.html", true);
                xhttp.send();
            }
            if(x == 2)
            {
                xhttp.open("GET", "suport.html", true);
                xhttp.send();
            }
            if(x == 3)
            {
                xhttp.open("GET", "despre.html", true);
                xhttp.send();
            }
        }
    </script>
</head>

<body onload = "return loadDoc(1);">
<!-- alegerea limbii -->
<div class = "header">
    <div class="dropdown">
        <button type = "button" class = "dropbtn_up" ></button>
        <div class = "dropdown-content">
            <button type = "button" class = "dropbtn_down" ></button>
        </div>
    </div>
</div>
<!-- logo-ul sitului -->
<div class = "logo">
    <img class="logo_picture" src="../IMG/OTHER/logo.png" alt="alt">
</div>
<!-- div ce contine intreaga pagina -->
<div class = "container">
    <!-- setul de butoane (meniu principal) -->
    <table class = "tables" id="tables">
        <tr class="linie">
            <th class = "c"><button type = "button" class = "button_list" onclick="return loadDoc(1);">Acasa</button></th>
            <th class = "c"><button type = "button" class = "button_list" onclick="return loadDoc(2);">Suport</button></th>
            <th class = "c"><button type = "button" class = "button_list" onclick="return loadDoc(3);">Despre</button></th>
        </tr>
    </table>
<!-- divul unde se va face inserarea celorlalte pagini -->
    <div id = "page" class = "change_page">

    </div>
</div>
<!-- link-uri externe catre paginile sitului -->
<div class = "external_links">
    <a href = "http://www.facebook.com/"><img src="../IMG/MEDIA_ICONS/facebook.png" width="35" height="35" alt="alt"></a>
    <a href = "https://www.twitter.com/"><img src="../IMG/MEDIA_ICONS/twitter.png" width="35" height="35" alt="alt"></a>
    <a href = "https://www.youtube.com/"><img src="../IMG/MEDIA_ICONS/youtube.png" width="35" height="35" alt="alt"></a>
</div>
<!-- footer cu drepturile de autor -->
<div class = "footer">
    <p>All rights reserved.</p>
</div>
</body>

</html>
