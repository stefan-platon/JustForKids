<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> JFK </title>
    <style>
        table {
            font-family: "Book Antiqua";
            font-size: 20px;
            border-collapse: collapse;
            width: 97%;
            margin-bottom: 1%;
        }
        td, th {
            border: 1px solid #006db2;
            text-align: center;
            padding: 20px;
            left: 20px;
        }
        .container_user_edit {
            position: absolute;
            top: 0;
            left: 250px;
            width: 850px;
            height: 105%;
            border-left: 3px solid #e84d07;
            border-right: 3px solid #e84d07;
            padding-left: 2%;
            text-align: justify;
            border-radius: 25px;
            word-wrap: break-word;
            overflow: scroll;
            background-color: #b0edae;
        }
        .reg_header{
            font-family: Georgia;
            text-align: center;
            font-size: 30px;
            font-style: italic;
            font-weight: bolder;
            line-height: 40px;
            height: 70px;
        }
        .reg_body{

        }
        body {
            margin: 0;
            padding-bottom: 5.5%;
            height: 100vh;
            width: 100vw;
            background-color: #006db2;
        }
        html{
            min-height: 100%;
            position: relative;
        }
        .btn{
            position: relative;
            width: 25%;
            height: 6%;
            bottom: 0;
            left: 35%;
            font-family: "Book Antiqua";
            font-size: 30px;
            color: black;
            background-color: #e84d07;
            border: double #E8B424;
            margin-top: 1%;
        }
        .btn:hover {
            background-color: #ffaf24;
        }
        .box{
            width: 80%;
            height: 30px;
        }
        h2{
            font-family: Georgia;
            font-style: italic;
            color: #e84d07;
        }
    </style>
</head>

<body>
<form action="../PHP/tutor_confirm_profile_change.php" method="post">
    <div class = "container_user_edit">
        <div class = "reg_header">
            <h2>Change profile</h2>
        </div>

        <div class = "reg_body">
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" class="box" placeholder="" name="name" required></td>
                </tr>
                <tr>
                    <td>Surname</td>
                    <td><input type="text" class="box" placeholder="" name="surname" required></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td><input type="text" class="box" placeholder="" name="username" required></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" class="box" placeholder="" name="psw" required></td>
                </tr>
                <tr>
                    <td>Repeat password</td>
                    <td><input type="password" class="box" placeholder="" name="r_psw" required></td>
                </tr>
                <tr>
                    <td>Profile picture</td>
                    <td>
                        <input type="file" name="fileToUpload" id="p_poza">
                    </td>
                </tr>
                <tr>
                    <td>E-mail</td>
                    <td><input type="text" class="box" placeholder="" name="email" required></td>
                </tr>
            </table>
        </div>
        <button class="btn" type="submit">Change</button>
    </div>
</form>
</body>
</html>
