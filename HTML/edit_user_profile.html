<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> JFK </title>
    <link type="text/css" rel="stylesheet" href="../CSS/edit_user_profile.css">
</head>

<body>
<form action="../PHP/user_confirm_profile_change.php" method="post">
    <div class = "container_user_edit">
        <div class = "reg_header">
            <h2>Change profile</h2>
        </div>

        <div class = "reg_body">
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" class="box" placeholder="" name="name" required></td>
                </tr>
                <tr>
                    <td>Surname</td>
                    <td><input type="text" class="box" placeholder="" name="surname" required></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td><input type="text" class="box" placeholder="" name="username" required></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" class="box" placeholder="" name="psw" required></td>
                </tr>
                <tr>
                    <td>Repeat password</td>
                    <td><input type="password" class="box" placeholder="" name="r_psw" required></td>
                </tr>
                <tr>
                    <td>Profile picture</td>
                    <td>
                        <input type="file" name="fileToUpload" id="p_poza">
                    </td>
                </tr>
                <tr>
                    <td>E-mail</td>
                    <td><input type="text" class="box" placeholder="" name="email" required></td>
                </tr>
                <tr>
                    <td>Birthday</td>
                    <td>
                        <select id="day" name="day">
                            <script>
                                for(var i = 1; i < 32; i++){
                                    document.write('<option value="'+i+'">'+i+'</option>');
                                }
                            </script>
                        </select>
                        <select id="month" name="month">
                            <script>
                                for(var i = 1; i <= 12; i++){
                                    document.write('<option value="'+i+'">'+i+'</option>');
                                }
                            </script>
                        </select>
                        <select id="year" name="year">
                            <script>
                                var myDate = new Date();
                                var year = myDate.getFullYear();
                                for(var i = 1980; i < year+1; i++){
                                    document.write('<option value="'+i+'">'+i+'</option>');
                                }
                            </script>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        <button class="btn" type="submit">Change</button>
    </div>
</form>
</body>
</html>
