<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="../CSS/test_text.css">
</head>

<body>
<!--containerul principal-->
<div class="container">
    <!--quizul din pagina-->
    <div class="quiz">
        <!--doar o intrebare in quiz-->
        <div class="question">
            <!--intrebarea in sine-->
            <div class="q-text">
                In ce an a fost semnat Tratatul de la Trianon?
            </div>
            <!--divul raspuns-->
            <div class="q-answer">
                <!--casuta text pentru raspuns numeric-->
                <input type="number" class="q-answer-box" autofocus>
                <!--buton pentru raspuns-->
                <input type="button" class="q-answer-button" value="Raspunde">
            </div>
        </div>
    </div>
</div>

</body>

</html>
